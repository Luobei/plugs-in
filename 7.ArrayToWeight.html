				//通过查询新对象中是否存在来确定a[i]是否存在
				if(newObj[a[i]] in newObj){
					
				}// 如果a[i]不存在，那么放着进新的数组

		//console.log(getArr(a));
		function count(a){
			var newArr = [],
				Obj ={},
				
			for (var i = 0; i < a.length; i++) {
				 var t = a[i];
				//如果a[i]已经存在，那么放着不管，
				//通过查询新对象中是否存在来确定a[i]是否存在
				if(Obj.hasOwnProperty(t)){
